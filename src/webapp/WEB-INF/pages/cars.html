<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1 th:text="${TableMessage}"/>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">carId</th>
        <th scope="col">carBrand</th>
        <th scope="col">carModel</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="cars: ${response}">
        <td th:text="${cars.carId}"/>
        <td th:text="${cars.carBrand}"/>
        <td th:text="${cars.carModel}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
